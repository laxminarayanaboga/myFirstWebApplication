<!DOCTYPE html>
<html>

<head>
    <title>Example Forms</title>
</head>

<body>
    <form action="form.html" method="POST">
        <br>
        <h4>Text Box</h4>
        <label for="username">Name</label>
        <br>
        <input type="text" name="username" id="username">
        <br>
        <br>
        <label for="">School</label>
        <br>
        <input type="text" name="school" id="school"></input>
        <br>
        <hr>
        <h4>CheckBox</h4>
        
        <input type="checkbox" name="user1" id="user1" value="User 1"></input>
        <label for="user1">User 1</label>
        <br>
        <input type="checkbox" name="user2" id="user2" value="User 2"></input>
        <label for="user2">User 1</label>

        <hr>
        <h4>RadioButton</h4>
        <input type="radio" name="radio1" id="radio1" value="Radio 1">
        <label for="radio1">Radio 1</label>
        <br>
        <input type="radio" name="radio2" id="radio2" value="Radio 2">
        <label for="radio2">Radio 2</label>

        <br>
        <input type="submit" value="Send">
    </form>
</body>

</html>
