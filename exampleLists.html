<!DOCTYPE html>
<html>

<head>
    <title>Example lists</title>
</head>

<body>
    <div style="color:green; background-color: blue;">
        <h1>Example Lists</h1>

        <br>
        <h2>Unorded list</h2>
        <ul>
            <li>Name 1</li>
            <li>Name 2</li>
            <li>Name 3</li>
            <li>Name 4</li>
        </ul>
    </div>
    <div>
        <br>
        <h2>Orded list</h2>
        <ol>
            <li>Name 1</li>
            <li>Name 2</li>
            <li>Name 3</li>
            <li>Name 4</li>
        </ol>
    </div>
    <div>
        <br>
        <h2>Description List</h2>
        <dl>
            <dt>Name 1</dt>
            <dd>This is name 1</dd>
            <dt>Name 2</dt>
            <dd>This is second name</dd>
            <dt>Name 3</dt>
            <dd>some some oasdfa sdf af asdf sadf</dd>
            <dt>Name 4</dt>
            <dd>ABCD</dd>
            <dd>EFGH</dd>
            <dd>ABCD</dd>
            <dd>EFGH</dd>
        </dl>
    </div>
</body>

</html>
